<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/mole.svg">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Whack a Mole</title>
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    
    <div class="button-container">
      <button class="start-button" onClick="startGame()">Start!</button>
      <div class="timer">Time Left: <span id="time">120</span>s</div>
      <div class="game-stats">
          <span>Bombs Hit: <span id="bombHitsDisplay">0/3</span></span>
      </div>
    </div>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <div class="game-over" id="gameOver">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <button class="play-again-btn" onclick="closeGameOver()">Play Again</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
